name: ✨ Feature Request
description: 新機能の提案
title: "[FEATURE] "
labels: ["enhancement", "priority-medium"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        新機能のリクエストをありがとうございます！詳細な情報により、より良い機能を検討できます。

  - type: textarea
    id: feature-summary
    attributes:
      label: 🚀 機能の概要
      description: 実装したい機能を簡潔に説明してください
      placeholder: どのような機能を求めているか、一文で要約してください
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 💡 動機・背景
      description: なぜこの機能が必要なのかを説明してください
      placeholder: |
        - 現在どのような課題がありますか？
        - この機能によってどのような価値が生まれますか？
        - どのようなユーザーに役立ちますか？
    validations:
      required: true

  - type: textarea
    id: detailed-specification
    attributes:
      label: 📋 詳細な仕様
      description: 機能の詳細な動作を説明してください
      placeholder: |
        **入力:**
        - 

        **処理:**
        - 

        **出力:**
        - 
    validations:
      required: true

  - type: textarea
    id: ui-ux-design
    attributes:
      label: 🎨 UI/UXの想定
      description: 可能であれば、画面設計やワイヤーフレームの説明をしてください
      placeholder: |
        画面のレイアウト、ボタンの配置、ユーザーの操作フローなど
        画像があれば添付してください

  - type: checkboxes
    id: technical-considerations
    attributes:
      label: 🔧 技術的考慮事項
      description: 該当する項目をチェックしてください
      options:
        - label: パフォーマンスへの影響を考慮する必要がある
        - label: セキュリティ要件がある
        - label: 既存機能への影響がある
        - label: データベーススキーマの変更が必要
        - label: API仕様の変更が必要
        - label: 外部サービスとの連携が必要

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ✅ 受け入れ条件
      description: この機能が完成したと判断する条件を箇条書きで記載してください
      placeholder: |
        - [ ] ユーザーが○○できる
        - [ ] ○○のケースでエラーハンドリングされる
        - [ ] ○○のテストが通る
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🎯 代替案
      description: 他に考えられる解決方法があれば記載してください
      placeholder: この機能以外で同じ課題を解決する方法はありますか？

  - type: dropdown
    id: priority
    attributes:
      label: ⚡ 優先度
      description: この機能の重要度を選択してください
      options:
        - "高: 重要な機能"
        - "中: あると便利な機能"
        - "低: 将来的に検討したい機能"
      default: 1
    validations:
      required: true

  - type: dropdown
    id: timeline
    attributes:
      label: 📅 希望リリース時期
      description: いつ頃この機能が利用できることを希望しますか？
      options:
        - "次のリリース"
        - "今四半期中"
        - "今年度中"
        - "時期は問わない"
      default: 3
    validations:
      required: false

  - type: checkboxes
    id: user-types
    attributes:
      label: 👥 対象ユーザー
      description: この機能を主に使用するユーザータイプを選択してください
      options:
        - label: 一般ユーザー
        - label: 管理者
        - label: 開発者
        - label: API利用者
        - label: その他

  - type: textarea
    id: additional-context
    attributes:
      label: 📝 追加情報
      description: その他、機能の実装に参考になる情報があれば記載してください
      placeholder: 関連するリンク、参考資料、類似サービスの例など

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ 確認事項
      description: 以下の項目を確認してください
      options:
        - label: 同様の機能リクエストが既に存在しないことを確認しました
          required: true
        - label: 既存の機能では実現できないことを確認しました
          required: true