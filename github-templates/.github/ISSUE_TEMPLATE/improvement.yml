name: 🚀 Improvement
description: 既存機能の改善提案
title: "[IMPROVEMENT] "
labels: ["improvement", "priority-medium"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        改善提案をありがとうございます！より良いプロダクトにするための貴重なご意見です。

  - type: textarea
    id: improvement-summary
    attributes:
      label: 🚀 改善の概要
      description: 改善したい内容を簡潔に説明してください
      placeholder: どのような改善を提案しているかを一文で要約してください
    validations:
      required: true

  - type: textarea
    id: current-problems
    attributes:
      label: ❗ 現在の問題点
      description: 現在の機能や実装での問題点を具体的に記載してください
      placeholder: |
        - 問題点1
        - 問題点2
        - 問題点3
    validations:
      required: true

  - type: checkboxes
    id: improvement-effects
    attributes:
      label: 📈 改善によって期待される効果
      description: この改善によってどのような効果が期待されますか？
      options:
        - label: パフォーマンスの向上
        - label: ユーザビリティの向上
        - label: 保守性の向上
        - label: セキュリティの向上
        - label: 開発効率の向上
        - label: コスト削減
        - label: 品質向上
        - label: その他

  - type: textarea
    id: technical-improvements
    attributes:
      label: 🔧 技術的改善案
      description: 技術的な観点からの具体的な改善案を記載してください
      placeholder: |
        - アルゴリズムの最適化
        - データ構造の見直し
        - ライブラリの変更
        - アーキテクチャの改善

  - type: textarea
    id: ui-ux-improvements
    attributes:
      label: 🎨 UI/UX改善案
      description: ユーザーインターフェースやユーザー体験の改善案があれば記載してください
      placeholder: |
        - 画面レイアウトの改善
        - 操作フローの最適化
        - レスポンシブ対応
        - アクセシビリティの向上

  - type: textarea
    id: process-improvements
    attributes:
      label: 📚 プロセス改善案
      description: 開発プロセスや運用プロセスの改善案があれば記載してください
      placeholder: |
        - CI/CDの改善
        - テストプロセスの改善
        - ドキュメント整備
        - 監視・運用の改善

  - type: textarea
    id: implementation-plan
    attributes:
      label: 📋 実装計画
      description: 改善を実装するための段階的な計画を記載してください
      placeholder: |
        **Phase 1: 調査・設計**
        - [ ] 現状分析
        - [ ] 設計検討

        **Phase 2: 実装**
        - [ ] 実装項目1
        - [ ] 実装項目2

        **Phase 3: テスト・検証**
        - [ ] テスト実行
        - [ ] 効果測定
    validations:
      required: true

  - type: textarea
    id: success-metrics
    attributes:
      label: 📊 成功指標
      description: 改善が成功したかを測る指標を設定してください
      placeholder: |
        **定量的指標:**
        - 処理時間: ○○秒から○○秒に短縮
        - メモリ使用量: ○○%削減
        - エラー率: ○○%削減

        **定性的指標:**
        - ユーザー満足度の向上
        - 開発者体験の向上
    validations:
      required: true

  - type: checkboxes
    id: affected-areas
    attributes:
      label: 🎯 影響範囲
      description: この改善によって影響を受ける範囲を選択してください
      options:
        - label: フロントエンド
        - label: バックエンド
        - label: データベース
        - label: API
        - label: インフラストラクチャ
        - label: ドキュメント
        - label: テスト
        - label: CI/CD

  - type: textarea
    id: risks-and-mitigation
    attributes:
      label: ⚖️ リスクと対策
      description: 想定されるリスクとその対策を記載してください
      placeholder: |
        **リスク:**
        - 既存機能への影響
        - パフォーマンスの一時的な低下
        - 互換性の問題

        **対策:**
        - 段階的な移行
        - 十分なテスト実施
        - ロールバック計画の準備

  - type: textarea
    id: cost-resources
    attributes:
      label: 💰 コスト・リソース
      description: 改善に必要なコストやリソースを見積もってください
      placeholder: |
        - 開発工数: ○○人日
        - 必要なリソース: サーバー、ツール等
        - 運用コストの変化: 増減の見込み

  - type: dropdown
    id: priority
    attributes:
      label: ⚡ 優先度
      description: この改善の優先度を選択してください
      options:
        - "高: 重大な改善効果が期待される"
        - "中: 効果的だが急ぎではない"
        - "低: 将来的に検討したい"
      default: 1
    validations:
      required: true

  - type: dropdown
    id: timeline
    attributes:
      label: 📅 実装時期
      description: いつ頃この改善を実装したいですか？
      options:
        - "次のスプリント"
        - "今四半期中"
        - "今年度中"
        - "長期計画"
      default: 1
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: 📝 追加情報
      description: その他、改善提案に関する追加情報があれば記載してください
      placeholder: |
        - 参考資料
        - 類似事例
        - 関連するIssue
        - その他の考慮事項

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ 確認事項
      description: 以下の項目を確認してください
      options:
        - label: 同様の改善提案が既に存在しないことを確認しました
          required: true
        - label: 現状の問題点を具体的に把握しています
          required: true
        - label: 改善による影響範囲を検討しました
          required: false