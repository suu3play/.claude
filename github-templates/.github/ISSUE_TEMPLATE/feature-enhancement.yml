name: ✨ Feature / Enhancement
description: 新機能の提案または既存機能の改善
title: "[FEATURE] "
labels: ["enhancement", "priority-medium"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        新機能のリクエストまたは既存機能の改善提案をありがとうございます！
        より良いプロダクトにするための貴重なご意見です。

  - type: dropdown
    id: change-type
    attributes:
      label: 🎯 変更の種類
      description: どのような種類の変更ですか？
      options:
        - "新機能の追加"
        - "既存機能の改善・拡張"
        - "UI/UXの改善"
        - "パフォーマンスの改善"
        - "統合・連携機能"
        - "その他"
      default: 0
    validations:
      required: true

  - type: textarea
    id: feature-summary
    attributes:
      label: 🚀 機能・改善の概要
      description: 実装・改善したい内容を簡潔に説明してください
      placeholder: どのような機能・改善を求めているか、一文で要約してください
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 💡 動機・背景
      description: なぜこの機能・改善が必要なのかを説明してください
      placeholder: |
        - 現在どのような課題がありますか？
        - この機能・改善によってどのような価値が生まれますか？
        - どのようなユーザーに役立ちますか？
        - 既存機能の場合：どの点が不十分ですか？
    validations:
      required: true

  - type: textarea
    id: current-problems
    attributes:
      label: ❗ 現在の問題点（既存機能改善の場合）
      description: 既存機能の改善の場合、現在の問題点を具体的に記載してください
      placeholder: |
        - 問題点1
        - 問題点2
        - 問題点3

  - type: textarea
    id: detailed-specification
    attributes:
      label: 📋 詳細な仕様・改善案
      description: 機能の詳細な動作や改善内容を説明してください
      placeholder: |
        **入力:**
        - 

        **処理:**
        - 

        **出力:**
        - 

        **改善点:**
        - 
    validations:
      required: true

  - type: textarea
    id: ui-ux-design
    attributes:
      label: 🎨 UI/UXの想定
      description: 可能であれば、画面設計やワイヤーフレームの説明をしてください
      placeholder: |
        画面のレイアウト、ボタンの配置、ユーザーの操作フローなど
        画像があれば添付してください

  - type: checkboxes
    id: expected-effects
    attributes:
      label: 📈 期待される効果
      description: この機能・改善によってどのような効果が期待されますか？
      options:
        - label: パフォーマンスの向上
        - label: ユーザビリティの向上
        - label: 保守性の向上
        - label: セキュリティの向上
        - label: 開発効率の向上
        - label: コスト削減
        - label: 品質向上
        - label: 新しい価値の創造
        - label: その他

  - type: checkboxes
    id: technical-considerations
    attributes:
      label: 🔧 技術的考慮事項
      description: 該当する項目をチェックしてください
      options:
        - label: パフォーマンスへの影響を考慮する必要がある
        - label: セキュリティ要件がある
        - label: 既存機能への影響がある
        - label: データベーススキーマの変更が必要
        - label: API仕様の変更が必要
        - label: 外部サービスとの連携が必要
        - label: Breaking Changeになる可能性がある

  - type: textarea
    id: implementation-plan
    attributes:
      label: 📋 実装・改善計画
      description: 実装・改善のための段階的な計画を記載してください
      placeholder: |
        **Phase 1: 調査・設計**
        - [ ] 現状分析
        - [ ] 要件定義
        - [ ] 設計検討

        **Phase 2: 実装**
        - [ ] 実装項目1
        - [ ] 実装項目2

        **Phase 3: テスト・検証**
        - [ ] テスト実行
        - [ ] 効果測定

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ✅ 受け入れ条件
      description: この機能・改善が完成したと判断する条件を記載してください
      placeholder: |
        - [ ] ユーザーが○○できる
        - [ ] ○○のケースでエラーハンドリングされる
        - [ ] ○○のテストが通る
        - [ ] パフォーマンスが○○%改善される
    validations:
      required: true

  - type: textarea
    id: success-metrics
    attributes:
      label: 📊 成功指標
      description: 機能・改善が成功したかを測る指標を設定してください
      placeholder: |
        **定量的指標:**
        - 処理時間: ○○秒から○○秒に短縮
        - 利用率: ○○%向上
        - エラー率: ○○%削減

        **定性的指標:**
        - ユーザー満足度の向上
        - 開発者体験の向上

  - type: textarea
    id: alternatives
    attributes:
      label: 🎯 代替案
      description: 他に考えられる解決方法があれば記載してください
      placeholder: この機能・改善以外で同じ課題を解決する方法はありますか？

  - type: checkboxes
    id: affected-areas
    attributes:
      label: 🎯 影響範囲
      description: この機能・改善によって影響を受ける範囲を選択してください
      options:
        - label: フロントエンド
        - label: バックエンド
        - label: データベース
        - label: API
        - label: インフラストラクチャ
        - label: ドキュメント
        - label: テスト
        - label: CI/CD

  - type: textarea
    id: risks-and-mitigation
    attributes:
      label: ⚖️ リスクと対策
      description: 想定されるリスクとその対策を記載してください
      placeholder: |
        **リスク:**
        - 既存機能への影響
        - パフォーマンスの一時的な低下
        - 互換性の問題

        **対策:**
        - 段階的な移行
        - 十分なテスト実施
        - ロールバック計画の準備

  - type: dropdown
    id: priority
    attributes:
      label: ⚡ 優先度
      description: この機能・改善の優先度を選択してください
      options:
        - "高: 重要な機能・重大な改善効果が期待される"
        - "中: あると便利・効果的だが急ぎではない"
        - "低: 将来的に検討したい"
      default: 1
    validations:
      required: true

  - type: dropdown
    id: timeline
    attributes:
      label: 📅 希望実装時期
      description: いつ頃この機能・改善を実装したいですか？
      options:
        - "次のリリース"
        - "今四半期中"
        - "今年度中"
        - "長期計画"
      default: 1
    validations:
      required: false

  - type: checkboxes
    id: user-types
    attributes:
      label: 👥 対象ユーザー
      description: この機能・改善を主に使用するユーザータイプを選択してください
      options:
        - label: 一般ユーザー
        - label: 管理者
        - label: 開発者
        - label: API利用者
        - label: その他

  - type: textarea
    id: additional-context
    attributes:
      label: 📝 追加情報
      description: その他、機能・改善の実装に参考になる情報があれば記載してください
      placeholder: |
        - 関連するリンク
        - 参考資料
        - 類似サービスの例
        - その他の考慮事項

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ 確認事項
      description: 以下の項目を確認してください
      options:
        - label: 同様の機能リクエスト・改善提案が既に存在しないことを確認しました
          required: true
        - label: 既存の機能では実現できないことを確認しました（新機能の場合）
          required: false
        - label: 現状の問題点を具体的に把握しています（改善の場合）
          required: false